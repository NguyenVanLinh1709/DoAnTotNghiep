  - text: "I am a bot, powered by Rasa."

  utter_address:
  - text: "Trường Đh Nha Trang có địa chỉ là 02 Nguyễn Đình Chiểu, Tp.Nha Trang"

  utter_study_time:
  - text: "Trường thường có 2 buổi học chính, 5 tiết sáng và 5 tiết chiều, ngoài ra còn có một buổi học tối 3 tiết cho các môn quốc phòng, chào cờ,...\nBuổi sáng sẽ bắt đầu lúc 7h sáng và kết thúc lúc 11h30\nBuổi chiều sẽ bắt đầu lúc 1h và kết thúc lúc 17h30\nBuổi tối sẽ bắt đầu lúc 6h30 và kết thúc lúc 9h00"

  utter_dh_chinh_quy:
  - text: "Đại học Nha Trang là trường đào tạo hệ chính quy"

  utter_fee:
  - text: "ĐH Nha Trang là trường đại học công lập, SV đã được hỗ trợ một phần học phí. ĐHNT là một trong những trường có học phí thấp nhất cả nước\nCụ thể: khoảng 4-5 triệu đồng/học kỳ."

  utter_time_to_study:
  - text: "Theo kế hoạch học trong 4 năm, tuy nhiên, Nhà trường tổ chức đào tạo theo hình thức tín chỉ nên SV có thể rút ngắn thời gian học bằng cách đăng ký học vượt; hoặc tùy thuộc vào điều kiện hoàn cảnh bản thân mà có thể kéo dài thời gian học hơn 4 năm nhưng không quá 8 năm."

  utter_places:
  - text: "Trường có tất cả 8 khu giảng đường, từ giảng đường G1 - giảng đường G8, riêng khu G8 là khu giảng đường tin học, nơi cho các bạn thực hành tin học máy tính\nNgoài ra trường còn có các khu tự học thuận tiện cho việc học nhóm, không gian thoáng mát yên tĩnh"

  utter_library:
  - text: "Trường có một thư viện luôn mở cửa trong thời gian hành chính để tất cả các bạn có thể đến học cũng như mượn sách\nVới lượng sách khổng lồ từ nhiều nguồn Đh Nha Trang có đủ sách về đủ thể loại lĩnh vực vô cùng phong phú"

  utter_volunteer:
  - text: "Trường đại học Nha Trang có rất nhiều đội tình nguyện khác nhau của các khoa khác nhau và rất phong phú về cách hoạt động"

  utter_clubs:
  - text: "Trường Đh Nha Trang có rất nhiều câu lạc bộ lớn nhỏ về nhiều lĩnh vực khác nhau như thể thao, âm nhạc, kỹ năng mềm,... rất thích hợp để kết bạn và rèn luyện kỹ năng cho mình"

  utter_uniform:
  - text: "Trường ko quy định về việc trang phục nhưng các bạn khi đến trường vẫn phải ăn mặc lịch sự và kín đáo, không được quá phản cảm"

