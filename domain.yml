  - text: "Rất tiêc nhưng trường Đh Nha Trang không xét tuyển học bạ"

  utter_hold_an_exam:
  - text: "Rất tiếc là Đh Nha Trang không tổ chức thi riêng, Đh Nha Trang chỉ xét tuyển bằng 4 cách"

  utter_admissions_online:
  - text: "Đh Nha Trang có cho phép đăng ký online"

  utter_dormitory:
  - text: "Đại học Nha Trang có tất cả 8 khu ký túc xá, nam khu riêng và nữ khu riêng\nĐủ chỗ cho tối đa gần 4000 sinh viên\nMiễn phí 100% ký túc xá cho sinh viên nhập học các ngành truyền thống của trường:\nCông nghệ chế biến thuỷ sản\nQuản lý thuỷ sản\nNuôi trồng thuỷ sản\nKhai thác thuỷ sản\nKhoa học hàng hải\nCông nghệ sau thu hoạch"

  utter_student_support:
  - text: "ĐHNT có chính sách ở miễn phí ký túc xá cho thí sinh trúng tuyển và nhập học các ngành sau:\nNgành Công nghệ chế biến thủy sản\nNgành Bệnh học thủy sản\nNgành Nuôi trồng thủy sản\nNgành Khai thác thủy sản\nNgành Khoa học hàng hải\nCông nghệ sau thu hoạch\nNgoài ra, Nhà trường còn có chính sách ở miễn phí KTX cho thí sinh học ở trường THPT ở tỉnh Ninh Thuận\nCó chính sách học bổng cho thủ khoa đầu vào cấp trường và ở tất cả các ngành\nHỗ trợ học bổng cho SV có hoàn cảnh khó khăn"

  utter_xet_hoc_ba:
  - text: "ĐHNT không xét tuyển bằng học bạ mà thay vào đó sẽ sử dụng điểm xét tốt nghiệp làm phương thức tuyển sinh mới. Điểm xét tốt nghiệp có trên Giấy chứng nhận tốt nghiệp"

  utter_remember_time:
  - text: "Dưới đây là các mốc thời gian quan trong mà các thí sinh cần chú ý"
    image: "https://scontent-hkt1-1.xx.fbcdn.net/v/t1.0-9/s960x960/101988935_1201403226865725_4574578659527051535_o.jpg?_nc_cat=111&_nc_sid=110474&_nc_ohc=J5GM0e9yeUMAX-XFQJC&_nc_ht=scontent-hkt1-1.xx&_nc_tp=7&oh=266252a7b02ec4df315978bb4867a32c&oe=5F086E35"

